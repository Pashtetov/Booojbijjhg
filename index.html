<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абсурдный тест</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz">
        <!-- Слайды с вопросами -->
        <div class="slide" id="slide1">
            <p>Вопрос 1: Какого цвета звук сосиски?</p>
            <button onclick="nextSlide()">Синий</button>
            <button onclick="nextSlide()">Красный</button>
        </div>
        <div class="slide" id="slide2">
            <p>Вопрос 2: Что тяжелее: тонна перьев или тонна кирпичей?</p>
            <button onclick="nextSlide()">Кирпичи</button>
            <button onclick="nextSlide()">Перья</button>
        </div>
        <!-- Добавляем остальные слайды здесь -->
        <div class="slide" id="slide11">
            <p>Ответьте на последний вопрос!</p>
            <button id="moving-button" onclick="finalAnswer()">Нажми меня!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
